<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>
<body>

    <h2>Ingrese un Producto</h2>
    <form action="/api/productos/guardar" method="POST">
        Nombre: <input type="text" name="Titulo">
        Precio: <input type="text" name="Precio">
        Foto URL: <input type="text" name="Portada">
        <button>Enviar</button>
    </form>

</body>
</html>
